<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <button (click)="retourTaches()" class="btn btn-outline-primary btn-round">Retourner à la liste des
                    tâches</button>
                <h5 class="card-title">Ajouter une phase à la tâche suivante :</h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="savePhase()">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Titre de la tâche sélectionnée</label>
                                <input type="text" class="form-control" value='{{tache.titreTache}}' disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 pr-1">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" [(ngModel)]="phase.nom" name="nom"
                                    placeholder="Nom">
                            </div>
                        </div>
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Date de début</label>
                                <input type="date" class="form-control" [(ngModel)]="phase.dateDebut" name="dateDebut"
                                    placeholder="Date de début">
                            </div>
                        </div>
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Date de fin</label>
                                <input type="date" class="form-control" [(ngModel)]="phase.dateFin" name="dateFin"
                                    placeholder="Date de fin" [min]="phase.dateDebut">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!--Affichage liste-->
