<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats"> <!--Lien vers la section liste affaires à venir-->
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <i class="nc-icon nc-single-copy-04 text-primary"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p class="card-category">Documents</p>
                            <p class="card-title">{{documentsAllCount}}
                            <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" id="Future">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"><i class="nc-icon nc-single-copy-04 text-primary"></i> Liste des documents</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>Date de création</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of documentsAll">
                                <td>{{d.dateCreation}}</td>
                                <td>{{d.nom}}</td>
                                <td>{{d.description}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
