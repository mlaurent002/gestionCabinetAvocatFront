<div class="row">
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Authentification</h5>
            </div>
            <div class="card-body">
                <form (submit)="login()">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Identifiant</label>
                                <input type="text" class="form-control" [(ngModel)]="credentials.username"
                                    name="username">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input type="password" class="form-control" [(ngModel)]="credentials.password"
                                    name="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button class="btn btn-primary btn-round">Se connecter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
